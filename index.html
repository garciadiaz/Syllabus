<label for="courseName">Course name:</label><br>
<input name="courseName" type="text" maxlength="100" id="cname" class="Field" value="Principles of Pharmacology I"/><br><br>

<label for="courseCode">Course code:</label><br>

<label for="courseDescription">Course description:</label><br>
<textarea name="courseDescription" rows="8" cols="100" id="cdesc">
This course is an introduction to the field of pharmacology. Principles of Pharmacology I (HBH 631) is divided into two major sections.  In the first, attention is given to the basic principles related to the administration, distribution, metabolism, and excretion (ADME) of drugs.  In addition, the basic principles of drug receptors, drug design, and pharmacogenetics are discussed.  The second section of the course is devoted to the topics of neuropharmacology and anesthesia.
</textarea><br><br>

<label for="SLOs">Student Learning Objectives:</label><br>
<textarea name="SLOs" rows="8" cols="100" id="slos" style="white-space:pre-line;">
  Students will be able to identify landmark historical events in the development of pharmacology as a scientific discipline; Compare and contrast herbal supplements and FDA approved medicinal agents;
  Discuss the placebo effect using specific examples; Explain the differences between the various phases of clinical drug trials; Describe the various routes of drug administration and their respective advantages and disadvantages;
  Discuss the absorption of acids and bases from the GI tract and provide specific examples illustrating the clinical significance in situations of drug overdose; Describe volume of distribution (Vd) in both mathematical and conceptual terms;
  Describe the major endogenous receptors that function as drug targets and discuss their role in eliciting drug responses;
</textarea><br><br>

</textarea><br><br>

<label for="AcadI">Academic Integrity:</label><br>
<textarea name="AcadI" rows="8" cols="100" id="acadi" style="white-space:pre-line;">
Each student must pursue his or her academic goals honestly and be personally accountable for all submitted work. Representing another person's work as your own is always wrong. Faculty are required to report any suspected instances of academic dishonesty to the Academic Judiciary. For more comprehensive information on academic integrity, including categories of academic dishonesty, please refer to the academic judiciary website at: http://www.stonybrook.edu/uaa/academicjudiciary/
</textarea><br><br>

<label for="CritI">Critical Incident Management:</label><br>
<textarea name="CritI" rows="8" cols="100" id="criti" style="white-space:pre-line;">
Stony Brook University expects students to maintain standards of personal integrity that are in harmony with the educational goals of the institution; to observe national, state, and local laws and University regulations; and to respect the rights, privileges, and property of other people. Faculty are required to report to the Office of Judicial Affairs any disruptive behavior that interrupts their ability to teach, compromises the safety of the learning environment, and/or inhibits students' ability to learn.
